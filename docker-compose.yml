version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins_net

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: db_sysalud
      MYSQL_USER: root
      MYSQL_PASSWORD: giangodisinyou2
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    networks:
      - jenkins_net

networks:
  jenkins_net:
    driver: bridge